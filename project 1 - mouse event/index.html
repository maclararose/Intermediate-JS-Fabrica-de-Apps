<!DOCTYPE html>
<html>
    <head>
        <title>Learning JS</title>
        
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

        <button onmousedown="mouseDown()"
        onmouseup="mouseUp()"
        onmouseover="mouseOver()"
        onmouseout="mouseOut()"
        onmousemove="mouseMove()">Make a wish</button>

        <br/><br/>

        <button onclick="onClick()"
        oncontextmenu="return contextMenu()">Make a wish 2</button>

    </body>
</html>
